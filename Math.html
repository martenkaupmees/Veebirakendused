<!DOCTYPE html>
<html>
    <head>
        <title>Perfoming Simple Math</title>
        <script language = "JavaScript">
            function DoAdd()
            {
                var value1=new Number(
                    document.getElementById("value1").value);
                var value2=new Number(
                    document.getElementById("value2").value);
                
                document.getElementById("Result").setAttribute(
                    "value",value1+value2);
            }
            function DoSub()
            {
                var value1=new Number(
                    document.getElementById("value1").value);
                var value2=new Number(
                    document.getElementById("value2").value);
                
                document.getElementById("Result").setAttribute(
                    "value",value1-value2);
            }

            function DoMul()
            {
                var value1=new Number(
                    document.getElementById("value1").value);
                var value2=new Number(
                    document.getElementById("value2").value);
                
                document.getElementById("Result").setAttribute(
                    "value",value1*value2);
            }

            function DoDiv()
            {
                var value1=new Number(
                    document.getElementById("value1").value);
                var value2=new Number(
                    document.getElementById("value2").value);
                
                document.getElementById("Result").setAttribute(
                    "value",value1/value2);
            }
        </script>
    </head>


    <body>
        <h1>Performing Simple Math</h1>
        <p>

            value1:
            <input type="text" id="value1"value="5">
        </p>

        <p>

            value2:
            <input type="text" id="value2"value="5">
        </p>

        <p>
            Result:
            <input type="text" id="Result" value=""
                readonly="true">
        </p>
        <input type="button"
            value="+"
            onclick="DoAdd()"/>

        <input type="button"
            value="-"
            onclick="DoSub()"/>

        <input type="button"
            value="*"
            onclick="DoMul()"/>

        <input type="button"
            value="/"
            onclick="DoDiv()"/>
    </body>
</html>
